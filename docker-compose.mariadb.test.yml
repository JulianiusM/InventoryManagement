version: '3.8'
services:
  mariadb:
    image: mariadb:10.11
    container_name: surveyor-mariadb-test
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: surveyor_test
      MARIADB_USER: surveyor
      MARIADB_PASSWORD: surveyor
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot" ]
      interval: 5s
      timeout: 3s
      retries: 20
